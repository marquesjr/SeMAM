<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Timestamp</th>
            <th style="min-width: 80px;">Patient</th>
			<th style="min-width: 80px;">Status</th>            
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="call in calls">
        	<td>{{ emergency.timestamp }}</td>
            <td>{{ emergency.patient.name }}</td>
            <td>{{ emergency.status }}</td>
            <td><a ng-click="handleCall(call)" class="btn btn-small btn-primary">Handle</a></td>
            <td><a class="btn btn-small btn-danger">Ignore</a></td>
        </tr>
        </tbody>
    </table>
<!--     <a ng-click="createNewUser()" class="btn btn-small">create new emergency</a> -->
</div>
