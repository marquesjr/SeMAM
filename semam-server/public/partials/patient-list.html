<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Call Id</th>
            <th style="min-width: 80px;">Name</th>
			<th style="min-width: 80px;">Heartbeat</th>
			<th style="min-width: 140px;">Location</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="patient in patients">
        	<td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.heartbeat.rate }}</td>
            <td>LO: {{ patient.location.longitude }}, LA: {{ patient.location.latitude }}</td>
            <td><a ng-click="handleCall(user.id)" class="btn btn-small btn-primary">Handle</a></td>
            <td><a class="btn btn-small btn-danger">Ignore</a></td>
        </tr>
        </tbody>
    </table>
</div>
